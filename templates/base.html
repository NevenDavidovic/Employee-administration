<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>{% block title %} {% endblock %}</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    /* Add a black background color to the top navigation */
    .topnav {
      background-color: #333;
      overflow: hidden;
    }
    
    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    
    </style>
</head>
<body>
    <div class="naslov"><h1 align="center">PIS- Matična evidencija i administracija zaposlenika </h1></div>  
    <div class="topnav">
        <a class="active" href="{{url_for('Index')}}">Unos zaposlenika</a>
        <a href="{{url_for('show_transakcije')}}">Lista zaposlenika</a>
        <a href="{{url_for('search_all')}}">Traži</a>
        <a href="#about">Statistika</a>
      </div>

    

    

   
    {% block body %} 
       {% endblock %}
     
<a href=""></a>  
</body>
</html>
